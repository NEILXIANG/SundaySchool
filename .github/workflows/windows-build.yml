name: Windows build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        working-directory: sunday-photos
        run: |
          python -m pip install --upgrade pip
          pip install cmake
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build (Windows)
        working-directory: sunday-photos
        run: |
          pyinstaller ^
            --clean ^
            --onefile ^
            --console ^
            --paths src ^
            --collect-all core ^
            --collect-all face_recognition_models ^
            --name SundaySchool ^
            src/cli/run.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-x86_64
          path: sunday-photos/dist/
