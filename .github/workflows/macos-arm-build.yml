name: macOS arm64 build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14 # Apple Silicon runner for arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: sunday-photos
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install cmake
          # dlib is the riskiest dependency in CI; prefer wheels when available
          pip install "dlib>=19.24.2" --only-binary :all: || pip install "dlib>=19.24.2"
          pip install --prefer-binary -r requirements.txt
          pip install pyinstaller

      - name: Build (arm64)
        working-directory: sunday-photos
        env:
          TARGET_ARCH: arm64
        run: |
          bash scripts/build_mac_app.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64
          path: sunday-photos/release_console/
